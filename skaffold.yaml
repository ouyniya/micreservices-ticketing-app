apiVersion: skaffold/v2alpha3
kind: Config
deploy: 
  kubectl:
    manifests:
      - ./infra/k8s/*
build:
  local:
    push: false
  artifacts:
    - image: niyaouy/auth
      context: auth 
      docker:
        dockerfile: Dockerfile
      sync: 
        manual: 
          - src: 'src/**/*.{ts}'
            dest: . 
    - image: niyaouy/client
      context: client
      docker:
        dockerfile: Dockerfile
      sync: 
        manual: 
          - src: 'src/**/*.{ts}'
            dest: . 