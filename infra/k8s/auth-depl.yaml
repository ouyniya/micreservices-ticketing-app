apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:     
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: niyaouy/auth

---
apiVersion: v1
kind: Service
metadata:
  name: auth-srv
spec:
  selector:
    app: auth
  type: NodePort   # กำหนด Service เป็น NodePort
  ports:
    - name: auth
      protocol: TCP
      port: 3500
      targetPort: 3500
      nodePort: 30050  # อันนี้ตั้งเอง หรือให้ Kubernetes เลือกอัตโนมัติในช่วง 30000-32767
