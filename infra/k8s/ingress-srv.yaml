apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host: ticketing.com
      http:
        paths:
          - path: /api/users/?(.*)
            pathType: ImplementationSpecific  # ✅ ต้องใส่ pathType ใน v1
            backend:
              service:
                name: auth-srv
                port: 
                  number: 3500
          - path: /api/tickets/?(.*)
            pathType: ImplementationSpecific   
            backend:
              service:
                name: tickets-srv
                port: 
                  number: 3500
          - path: /?(.*)
            pathType: ImplementationSpecific  
            backend:
              service:
                name: client-srv
                port: 
                  number: 3000